# Sample Target DB for REST-API-Endpoints
genericy.target-db.jdbc-url=jdbc:sqlite:./Chinook_Sqlite.sqlite
genericy.target-db.username=
genericy.target-db.password=
genericy.target-db.driver-class-name=org.sqlite.JDBC

# IMPORTANT: Configuration of Allowed Origins for REST-API Endpoints (CORS) is required.
# The port specified here (8888) MUST match the corresponding host port in the docker-compose.yml file.
# The URL http://localhost:8888 must exactly match the address under which external systems access this system.
# This matching is crucial to avoid CORS errors and ensure smooth access to the API.
genericy.allowed-origins=http://localhost:8888
